<div ng-show="listasLasFotos == false">
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<div class="text-center">
					<h2>Descargando im√°genes. Por favor, espere.</h2>
				</div>   
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<img src="resources/img/loading.gif" alt="cargando" class="center">
			</div>
		</div>
	</div>
</div>
<div ng-show="listasLasFotos == true">
	<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
		<div class="carousel-inner">
			<div ng-class="$index == 0 ? 'carousel-item active' : 'carousel-item'" ng-repeat="foto in fotos">
				<img class="d-block w-100" src="resources/img/ordenes/{{foto}}" alt="{{foto}} slide">
			</div>
		</div>
		<a class="carousel-control-prev" data-target="#carouselExampleControls" role="button" data-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="carousel-control-next" data-target="#carouselExampleControls" role="button" data-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>
</div>
